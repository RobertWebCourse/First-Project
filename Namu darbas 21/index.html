<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Skaiciai</title>
</head>
<body>
		<script type="text/javascript">
			
			function numDiv() {
				var FirstNum = +prompt("Įveskite pirmą skaičių", 0);
				var LastNum = +prompt("Įveskite antrą skaičių", 0);
				var result = FirstNum / LastNum;

				alert(FirstNum + ' : ' + LastNum + '=' + result);
			}

			numDiv();
		</script>
</body>
</html>
