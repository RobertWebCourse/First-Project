<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Dalyba 2</title>
</head>
<body>
	<script type="text/javascript">
		function numResult() {
			var firstNum = +prompt('Įveskite pirmą skaičių');
			var lastNum = +prompt('Įveskite antrą skaičių');

			return firstNum / lastNum;
		}

		function divNums() {
			alert( numResult() );
		}

		divNums();
	</script>
</body>
</html>
