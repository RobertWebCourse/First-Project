<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		function nameList(names, noname) {
			var arr = names.split(', ');
			for(var i = 0; i < arr.length; i++) {
				if(arr[i] == noname) {
					arr.splice(i, 1);
				}
			}
			return arr;		
		}
		console.log( nameList("Jonas, Petras, Jura, Ona, Ema", "Jonas") );
	</script> 
</body>
</html>
