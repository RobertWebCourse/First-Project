<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		function nameList(names, noname ) {
			var names = names;
			var arr = names.split(', ');
			for(var i = 0; i < arr.length; i++) {
				if(arr[i] == noname) {
					delete arr[i];
				}
			}
			return arr;
		}
		console.log(nameList("Jonas, Petras, Martynas, Ona, UrtÄ—, Ema", "Ona"));
	</script>
</body>
</html>
