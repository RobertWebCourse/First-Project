	<title>Object</title>
</head>
<body>
	<script>
		var objektas1 = {"id":1,"item":"Atsuktuvas","date":"2018","color":"geltona","price": "5"};
		var objektas2 = {"id":2,"item":"Raktas","date":"2018","color":"pilka","price": "2"};
		
		function getObjects(obj) {
			for(key in obj) {
				switch(key) {
					case "id":
						console.log("#" + obj[key] + "\n");
					break;
					case "item":
						console.log("PrekÄ—" + " " + obj[key] + "\n");
					break;
					case "date":
						console.log("Pagaminimo data" + " " + obj[key] + "\n");
					break;
					case "color" :
						console.log("Spalva" + " " + obj[key] + "\n");
					break;
					case "color" :
						console.log("Kaina" + " " + obj[key] + "\n");
					break;
				}
			}
			console.log("\n");
		}
		getObjects(objektas1);
		getObjects(objektas2);
	</script>
</body>
</html>
